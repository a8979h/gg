<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JS继承的6种方式</title>
</head>

<body>
    <script>
        function Person(name) {
            this.name = name;
            this.sun = function () {
                alert(this.name)
            }
        }
        Person.prototype.age = 10;
        //原型链继承
        function Per() {
            this.name = 'ker';
        }
        Per.prototype = new Person();//主要
        let per1 = new Per();
        console.log(per1);
        console.log(per1 instanceof Person);
        // 重点：让新实例的原型等于父类的实例。
        // 特点：1、实例可继承的属性有：实例的构造函数的属性，父类构造函数属性，父类原型的属性。（新实例不会继承父类实例的属性！）
        // 缺点：1、新实例无法向父类构造函数传参。
        // 2、继承单一。
        // 3、所有新实例都会共享父类实例的属性。（原型上的属性是共享的，一个实例修改了原型属性，另一个实例的原型属性也会被修改！）、

        //构造函数继承
    </script>
</body>

</html>
